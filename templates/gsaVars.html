<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSA Variables</title>
</head>
<body>
<form enctype="multipart/form-data" method="post">
    <p>Id</p>
    <input type="text" name="gsa-id" id="gsa-id" value="{{ id }}">
    <br>

    <p>Name Variable</p>
    <input type="text" name="gsa-name-var" id="gsa-name-var" value="{{ name_var }}">

    <input type="submit" value="CONTINUE">
</form>
</body>
</html>
